<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

     <!-- custom css file link -->
      <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

    <!-- Login Page -->

    <div id="Loginpage">
        <div class="login">
            <h2>Login</h2>
            <input type="text" id="loginuser" placeholder="Username">
            <input type="password" id="loginpass" placeholder="Password">
            <br><br>
            <button id="loginbtn">Login</button>
            <p>
                New User?
                <span id="showRegister">Register</span>
            </p>
        </div>

    <!-- Register Page -->

        <div class="Register" style="display: none;" >
            <h2>Register</h2>
            <input type="text" id="registeruser" placeholder="Username">
            <input type="password" id="registerpass" placeholder="Password">

            <br><br>
            <button id="registerbtn">Register</button>
            <p>
                Already have account?
                <span id="showLogin">Login</span>
            </p>
        </div>
        </div>

    <!-- To-Do List -->

    <div id="todoapp" style="display: none;">
        <h2>To-Do List</h2>
        <div class="row">
            <input type="text" id="inputbox" placeholder="Enter a Task"> 
            <button id="btn">Add Task</button>
        </div>
        <ul id="listcontainer">
        </ul>
    </div>
 </div>
 <script src="script.js">

 </script>
</body>
</html>
